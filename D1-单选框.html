<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      width: 500px;
      margin: 0 auto;
    }

    #app div {
      float: left;
    }

    .clearfix::before,
    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div id="app" class="clearfix">
    <input type="text" id="show" value="white">
    <br>
    <div>
      <input type="radio" name="color" id="black" value="black">
      <label for="">black</label>
    </div>
    <div>
      <input type="radio" name="color" id="yellow" value="yellow">
      <label for="">yellow</label>
    </div>
    <div>
      <input type="radio" name="color" id="blue" value="blue">
      <label for="">blue</label>
    </div>
    <div>
      <input type="radio" name="color" id="green" value="green">
      <label for="">green</label>
    </div>
  </div>

  <script>
    const show = document.getElementById('show')
    const app = document.getElementById('app')
    const div = app.getElementsByTagName('div')
    const black = document.getElementById('black')
    const yellow = document.getElementById('yellow')
    const blue = document.getElementById('blue')
    const green = document.getElementById('green')

    const change = (colordom, nextcol) => {
      show.value = colordom.value
      show.style.color = nextcol
      for (let i = 0; i < div.length; i++) {
        div[i].style.color = nextcol
      }
      document.body.style.backgroundColor = colordom.value
    }

    black.addEventListener('click', (e) => change(black, 'yellow'))
    yellow.addEventListener('click', (e) => change(yellow, 'blue'))
    blue.addEventListener('click', (e) => change(blue, 'green'))
    green.addEventListener('click', (e) => change(green, 'black'))
  </script>
</body>

</html>
